<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icons/icon192.png" type="image/x-icon">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section class="card">
            <form id="toDoForm">
                <label for="txtTarea">Nueva tarea:</label>
                <input type="text" id="txtTarea" placeholder="Ingrese una nueva tarea" required>
                <button type="button" id="btnAgregar">Agregar</button>
            </form>
        </section>

        <section class="card">
            <h4>Lista de tareas:</h4>
            <ul id="listadoTareas"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
