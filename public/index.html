<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <form id="toDoForm">
            <label for="txtTarea">Nueva tarea:</label>
            <input type="text" id="txtTarea" placeholder="Ingrese una nueva tarea" required>
            <button type="button" id="btnAgregar">Agregar</button>
        </form>
        <h4>Lista de tareas:</label>
        <ul id="listadoTareas"></ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
